<!DOCTYPE html>
<html>
	<head>
		<title>unb3nd - Mass Aggregate Engine Demo</title>
		<link rel="stylesheet" href="../css/unb3nd.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../out/unb3nd.js"></script>
		<script type="text/javascript" src="massAggregate.js"></script>
	</head>
	<body>
		<center>
			<input id="btnStart" type="button" value="Start" onclick="engineStart();" />
			<input id="btnStop" type="button" value="Stop" onclick="engineStop();" />
			<br/>
			<input id="btnEnableSelect" type="image" title="Select" value="Select" onclick="enableTool(SelectTool.instance);" src="../img/icon_pickup_24.png" />
			<input id="btnEnableRemove" type="image" title="Remove" value="Remove" onclick="enableTool(RemoveTool.instance);" src="../img/icon_remove_24.png" /> | 
			<input id="btnAddParticle" type="image" title="Add Particle" value="Add Particle" onclick="enableTool(CreateParticleTool.instance);" src="../img/icon_particles_24.png" /> 
			<input id="btnAddAnchor" type="image" title="Add Anchor" value="Add Anchor" onclick="enableTool(CreateAnchorTool.instance);" src="../img/icon_anchor_24.png" /> 
			<input id="btnAddRope" type="image" title="Add Rope" value="Add Rope" onclick="enableTool(CreateRopeTool.instance);" src="../img/icon_rope_24.png" /> | 
			<input id="btnAddGravity" type="image" title="Add Gravity" value="Add Gravity" onclick="enableTool(CreateGravityTool.instance);" src="../img/icon_gravity_24.png" />			
			<input id="btnAddDrag" type="image" title="Add Drag" value="Add Drag" onclick="enableTool(CreateDragTool.instance);" ();" src="../img/icon_drag_24.png" />
			<input id="btnAddWind" type="image" title="Add Wind" value="Add Wind" onclick="enableTool(CreateWindTool.instance);" ();" src="../img/icon_wind_24.png" /> | 
			<input id="btnAddCollisionDetection"  type="image" title="Add Collision Detection" value="Add Collision Detection" onclick="enableTool(CreateCollisionDetectionTool.instance);" src="../img/icon_instance_24.png" />
			<input id="btnAddCollisionBox" type="image" title="Add Collision Box" value="Add Collision Box" onclick="enableTool(CreateCollisionBoxTool.instance);" src="../img/icon_collision_24.png" /> | 	
			<input id="btnAddSpring" type="image" title="Add Spring" value="Add Spring" onclick="enableTool(CreateSpringTool.instance);" src="../img/icon_spring_24.png" />
			<input id="btnAddAnchoredSpring" type="image" title="Add Anchored Spring" value="Add Anchored Spring" onclick="enableTool(CreateAnchoredSpringTool.instance);" src="../img/icon_spring_anchored_24.png" />
			<input id="btnAddBungee" type="image" title="Add Bungee" value="Add Bungee" onclick="enableTool(CreateBungeeTool.instance);" src="../img/icon_rubber_24.png" />
			<input id="btnAddAnchoredBungee" type="image" title="Add Anchored Bungee" value="Add Anchored Bungee" onclick="enableTool(CreateAnchoredBungeeTool.instance);" src="../img/icon_rubber_anchored_24.png" />
			<input id="btnAddCable" type="image" title="Add Cable" value="Add Cable" onclick="enableTool(CreateCableTool.instance);" src="../img/icon_cable_24.png" />
			<input id="btnAddRod" type="image" title="Add Rod" value="Add Rod" onclick="enableTool(CreateRodTool.instance);" src="../img/icon_rod_24.png" />
			<hr/>
			<canvas id="canvas" width="800" height="600"></canvas>
		</center>
	</body>
</html>
