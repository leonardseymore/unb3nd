<!DOCTYPE html>
<html>
<head>
  <title>unb3nd - Backgrounds</title>
  <link rel="stylesheet" href="../css/unb3nd.css" type="text/css" media="screen"/>
  <script type="text/javascript" src="../js/util.js"></script>
  <script type="text/javascript" src="../js/collections.js"></script>
  <script type="text/javascript" src="../js/math.js"></script>
  <script type="text/javascript" src="../js/events.js"></script>
  <script type="text/javascript" src="../js/engine.js"></script>
  <script type="text/javascript" src="../js/resources.js"></script>
  <script type="text/javascript" src="../js/massAggregatePhysics.js"></script>
  <script type="text/javascript" src="../js/rigidBodyPhysics.js"></script>
  <script type="text/javascript" src="../js/render.js"></script>
  <script type="text/javascript" src="../js/mouse.js"></script>
  <script type="text/javascript" src="../js/background.js"></script>
  <script type="text/javascript" src="background.js"></script>
</head>
<body>
<center>
  <canvas id="canvas" width="400" height="240"></canvas>
  <hr/>
  <select id="selBackground" onchange="EngineInstance.engineStop();">
    <option value="fill" selected>Fill Background</option>
    <option value="starry">Starry Background</option>
  </select>
  <input id="btnStart" type="button" value="Start" onclick="EngineInstance.engineStart();"/>
  <input id="btnStop" type="button" value="Stop" onclick="EngineInstance.engineStop();"/>
</center>
</body>
</html>
