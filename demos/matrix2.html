<!DOCTYPE html>
<html>
	<head>
		<title>unb3nd - Tranformation Matrix</title>
		<link rel="stylesheet" href="../css/unb3nd.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../js/util.js"></script>
    <script type="text/javascript" src="../js/collections.js"></script>
    <script type="text/javascript" src="../js/math.js"></script>
    <script type="text/javascript" src="../js/events.js"></script>
    <script type="text/javascript" src="../js/engine.js"></script>
    <script type="text/javascript" src="../js/resources.js"></script>
    <script type="text/javascript" src="../js/massAggregatePhysics.js"></script>
    <script type="text/javascript" src="../js/rigidBodyPhysics.js"></script>
    <script type="text/javascript" src="../js/render.js"></script>
    <script type="text/javascript" src="../js/mouse.js"></script>
    <script type="text/javascript" src="../js/background.js"></script>
		<script type="text/javascript" src="matrix2.js"></script>
	</head>
	<body>
    <div>
      <div style="float: left;">
        <table>
          <caption>Rotation Matrix &Theta;</caption>
          <tr><td>cos&theta;</td><td>-sin&theta;</td></tr>
          <tr><td>sin&theta;</td><td>cos&theta;</td></tr>
          <tr><td colspan="2">&theta;: <input id="txtA1" type="range" min="0" max="2" step="0.1" value="0"/></td></tr>
        </table>
      </div>
      <div style="float: left;">
        <table>
          <caption>Position</caption>
          <tr><td>x: <input id="txtP1" type="number" value="200"/></td><td>y: <input id="txtP2" type="number" value="200"/></td></tr>
        </table>
      </div>
      <div style="float: left;">
        <table>
          <caption>Offset</caption>
          <tr><td>x: <input id="txtO1" type="number" value="0"/></td><td>y: <input id="txtO2" type="number" value="0"/></td></tr>
        </table>
      </div>
    </div>
    <div style="clear: both;"/>
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
</html>
